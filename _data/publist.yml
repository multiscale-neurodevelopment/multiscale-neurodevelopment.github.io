- title: "Convergence of cortical types and functional motifs in the mesiotemporal lobe"
  image: MTL.png
  description: The mesiotemporal lobe (MTL) is implicated in many cognitive processes, is compromised in numerous brain disorders, and exhibits a gradual cytoarchitectural transition from six-layered parahippocampal isocortex to three-layered hippocampal allocortex. Leveraging an ultra-high-resolution histological reconstruction of a human brain, our study showed that the dominant axis of MTL cytoarchitectural differentiation follows the iso-to-allocortical transition and depth-specific variations in neuronal density. Our findings establish that the combination of micro- and macrostructural features allow the MTL to represent dominant motifs of whole-brain functional organisation.
  authors: Paquola C, Benkarim O, DeKraker J, Larivière S, Frässle S, Royer J, Tavakol S, Valk S, Bernasconi A, Bernasconi N, Khan A, Evans A, Razi A, Smallwood J & Bernhardt BC
  link:
    url: https://doi.org/10.7554/eLife.60673
    display: eLife 2020;9:e60673
  highlight: 1

- title: "A multi-scale cortical wiring space links cellular architecture, functional dynamics and hierarchies in humans"
  image: DeepEmbedding.png
  description: The vast net of fibres within and underneath the cortex is optimised to support the convergence of different levels of brain organisation. Here, we propose a novel coordinate system of the human cortex based on an advanced model of its connectivity. Our approach is inspired by seminal, but so far largely neglected models of cortico–cortical wiring established by postmortem anatomical studies and capitalises on cutting-edge in vivo neuroimaging and machine learning. Our results advance our understanding of how cell-specific neurobiological gradients produce a hierarchical cortical wiring scheme that is concordant with increasing functional sophistication of human brain organisation. 
  authors: Paquola C, Seidlitz J, Benkarim O, Royer J, Klimes P, Bethlehem RAI, Larivière S, Vos De Wael R, Hall J, Frauscher B, Smallwood J & Bernhardt BC
  link:
