- title: "Microstructural and functional gradients are increasingly dissociated in transmodal cortices"
  image: Gradients.png
  description: We developed a novel approach to model the similarity of microstructural profiles sampled in the direction of cortical columns. Our approach was initially formulated based on an ultra-high–resolution 3D histological reconstruction of an entire human brain and then translated to myelin-sensitive magnetic resonance imaging (MRI) data in a large cohort of healthy adults. This novel method identified a system-level gradient of microstructural differentiation traversing from primary sensory to limbic regions that followed shifts in laminar differentiation and cytoarchitectural complexity.
  authors: Paquola C, Vos De Wael R, Wagstyl K, Bethlehem R, Hong SJ, Seidlitz J, Evans AC, Mišić B, Bullmore E, Margulies DS, Smallwood J & Bernhardt BC
