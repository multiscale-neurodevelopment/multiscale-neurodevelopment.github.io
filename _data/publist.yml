- title: "The BigBrainWarp toolbox for integration of BigBrain 3D histology with multimodal neuroimaging"
  image: BBW.png
  description: Neuroimaging stands to benefit from emerging ultrahigh-resolution 3D histological atlases of the human brain; the first of which is 'BigBrain'. Here, we review recent methodological advances for the integration of BigBrain with multi-modal neuroimaging and introduce a toolbox, 'BigBrainWarp', that combines these developments. See more on the Tools page.
